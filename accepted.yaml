Outputs:
  Queue:
    Value: !Ref Queue
  URL:
    Value: !Sub https://${RestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/${RestApiStage}

Resources:
  # A place to store the files to serve
  Queue:
    Type: AWS::SQS::Queue

  # Allow APIGateway to GetObjects from the bucket
  QueuePolicy:
    DependsOn:
      - Queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
          - Action: SQS:*
            Effect: Allow
            Principal: '*'
            Resource: !GetAtt Queue.Arn
        Version: '2012-10-17'
      Queues:
        - !Ref Queue

  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: sqs:SendMessage
                Resource: !GetAtt Queue.Arn
          PolicyName: sqs

  # Some API Boilerplate
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: Accepted

  RestDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RestPost
    Properties:
      RestApiId: !Ref RestApi

  RestApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestApi
      DeploymentId: !Ref RestDeployment
      TracingEnabled: true

  RestResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: "queue"

  RestPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref RestResource
      AuthorizationType: NONE  # This method is public.
      HttpMethod: POST
      Integration:
        Type: AWS
        Credentials: !GetAtt Role.Arn
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:sqs:path/${AWS::AccountId}/${Queue.QueueName}
        PassthroughBehavior: NEVER
        RequestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        RequestTemplates:
          application/json: Action=SendMessage&MessageBody=$util.urlEncode($input.body)
        IntegrationResponses:
          - StatusCode: 202
            # ResponseParameters:
            #   method.response.header.X-Foo: integration.response.body.SendMessageResponse.ResponseMetadata.RequestId
            ResponseTemplates:
              # Apparently we cannot use ResponseParameters to rewrite headers for an AWS Type integration
              # So we must do them with the VTL template below.
              # The response must be valid JSON, so it cannot simply be empty.
              # Why? Because we're pretending this response comes from the AWS service integration.
              application/json: |
                #set($context.responseOverride.header.x-Foo = $input.path('$.SendMessageResponse.ResponseMetadata.RequestId'))
                ##set($context.responseOverride.status = 204)
                {}
      MethodResponses:
        - StatusCode: 202
          ResponseParameters:
            method.response.header.X-Foo: false
